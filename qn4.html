<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Converting 12-hour Time Format to 24-hour Format -->
    <h2>Convert 12-hour Time to 24-hour Format</h2>
    <input type="text" id="time12" placeholder="Enter time (hh:mm AM/PM)">
    <button onclick="convertTo24Hour()">Convert</button>
    <p id="time24"></p>
    
    <script>
        function convertTo24Hour() {
            let time12 = document.getElementById("time12").value;
            let [time, modifier] = time12.split(" ");
            let [hours, minutes] = time.split(":");
    
            if (modifier === "PM" && hours !== "12") {
                hours = String(parseInt(hours) + 12);
            } else if (modifier === "AM" && hours === "12") {
                hours = "00";
            }
    
            document.getElementById("time24").innerText = "24-hour format: " + hours + ":" + minutes;
        }
    </script>
</body>
</html>
